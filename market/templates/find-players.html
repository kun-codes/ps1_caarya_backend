{% extends 'base.html' %}
{% block title %}
GameBridge
{% endblock %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal"> What type of a player do you want?</h1>
        <br>
        <form action="" method="post">
            {{ form.hidden_tag() }}
            {{ form.playerType.label }}
            {{ form.playerType(class="form-control") }}
            <br>
            {{ form.submit(class="btn btn-primary") }}
        </form>
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
